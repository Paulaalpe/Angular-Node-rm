<h1>Episodios disponibles en tu cuenta</h1>
<div *ngFor="let episodio of episodiosList; let index = index">
    <ul>
        <li>
            <p>Name: {{episodio.name}}</p>
            <p>Air date: {{episodio.air_date}}</p>
            <p>Episode: {{episodio.episode}}</p>
        </li>
    </ul>   
</div>
